<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newpage.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <a href="newpage.html" class="logo">
                    <img src="modified_logo_with_white_background.png" alt="Grammarly Logo">
                </a>
                <div><a href="newpage.html" style="text-decoration: none; color: inherit;">dialvelocity</a></div>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="newpage.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
            <div class="navbar-cta">
                <a href="signup.html" class="cta-btn">Sign up</a>
                <a href="#" class="cta-btn" id="sign-out-btn">Sign out</a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirm-password').value = '';
        });
        // Inside <script> in login.html
    </script>
    <script src="script.js"></script>
</body>
</html>
